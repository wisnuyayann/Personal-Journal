<!doctype html>
<html lang="id" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel — Journal Wisnuy</title>
  <meta name="description" content="Daftar perjalanan dalam bentuk kartu, bisa difilter lokasi dan tahun, lengkap dengan detail." />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <a class="skip-link" href="#main">Lewati ke konten</a>

  <header class="site-header" data-sticky>
    <nav class="nav container" aria-label="Navigasi utama">
      <a class="brand" href="index.html"><span class="brand-mark">◼</span><span class="brand-text">Journal Wisnuy</span></a>
      <button class="nav-toggle" type="button" data-nav-toggle aria-label="Buka menu"><span aria-hidden="true">☰</span></button>
      <div class="nav-links" data-nav-links>
        <a href="about.html">About</a>
        <a class="active" href="travel.html" aria-current="page">Travel</a>
        <a href="writing.html">Writing</a>
        <a href="gallery.html">Gallery</a>
        <button class="theme-toggle" type="button" data-theme-toggle aria-label="Toggle dark mode">
          <span data-theme-icon aria-hidden="true">☾</span><span class="theme-label">Theme</span>
        </button>
      </div>
    </nav>
  </header>

  <main id="main" class="container page">
    <header class="page-head">
      <h1>Travel / Journey</h1>
      <p class="muted">Filter sederhana, hasil cepat. Detail pakai modal (tanpa backend).</p>
    </header>

    <section class="filters card" aria-label="Filter perjalanan">
      <div class="filters-row">
        <div class="field">
          <label for="travel-location">Lokasi</label>
          <select id="travel-location" data-filter-location>
            <option value="all">Semua</option>
          </select>
        </div>

        <div class="field">
          <label for="travel-year">Tahun</label>
          <select id="travel-year" data-filter-year>
            <option value="all">Semua</option>
          </select>
        </div>

        <div class="field">
          <label for="travel-search">Cari</label>
          <input id="travel-search" type="search" placeholder="mis. Bandung, Jepang, pantai..." data-filter-search />
        </div>

        <button class="btn btn-ghost" type="button" data-filter-reset>Reset</button>
      </div>
    </section>

    <section class="section">
      <div class="grid-3" id="travel-grid" aria-live="polite"></div>
      <p class="muted" id="travel-empty" hidden>Tidak ada perjalanan yang cocok dengan filter.</p>
    </section>
  </main>

  <!-- Modal detail travel -->
  <div class="modal" data-modal hidden>
    <div class="modal-backdrop" data-modal-close aria-hidden="true"></div>
    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="travel-modal-title">
      <button class="icon-btn" type="button" data-modal-close aria-label="Tutup">✕</button>

      <div class="modal-media">
        <img data-modal-img alt="" loading="lazy" />
      </div>

      <div class="modal-body">
        <p class="muted" data-modal-meta></p>
        <h2 id="travel-modal-title" data-modal-title></h2>
        <p data-modal-desc></p>

        <div class="modal-tags" data-modal-tags aria-label="Tag"></div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container footer-row">
      <p>© <span data-year></span> Journal Wisnuy. SEMUA AKAN BAIK BAIK SAJA.</p>
      <a class="muted" href="#main" data-smooth-scroll>Back to top</a>
    </div>
  </footer>

  <script defer src="assets/js/main.js"></script>
</body>
</html>
